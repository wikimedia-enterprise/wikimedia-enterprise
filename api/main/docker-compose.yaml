version: "3.9"

services:
  # Main application
  main:
    build: .
    ports:
      - 4060:4060
    env_file:
      - ./.env

  # Swagger API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    volumes:
      - ./submodules/api-openapi-spec/main.yaml:/var/www/app/docs.yaml
    ports:
      - 8090:8080
    environment:
      SWAGGER_JSON: /var/www/app/docs.yaml

  cache:
    image: redis:latest
    ports:
      - 6379:6379
    env_file:
      - ./.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  # MINIO storage server
  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
      - 9202:9202
    command: server /data --console-address :9202
